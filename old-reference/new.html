<!DOCTYPE html>
<html lang="en" id="ZapClass">
<head>
	<title>ZapClass</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body> 
  <div id="container">
	<div class="main">
		<h1 style="margin-bottom:90px;">New Account</h1>		
		<form>
			<table border="0">
				<tr>
					<td>Account Name:</td>
					<td><input type="text" id="name"></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" id="pw"></td>
				</tr>
				<tr>
					<td>Confirm Password:</td>
					<td><input type="password" id="cpw"></td>
				</tr>
				<tr>
					<td>Email: (optional)</td>
					<td><input type="email" id="name"></td>
				</tr>
				<tr>
					<td>Pay Method:</td>
					<td>
						<select name="method">
							<option value="PayPal">PayPal</option>
							<option value="Check">Check</option>
							<option value="AmazonPay">AmazonPay</option>
							<option value="Trial" selected>Free Trial</option>
					</td>
				</tr>
			</table>
			<input type="submit" value="Looks Good" class="sexy-button">
		</form>
	</div>
	
	<div id="footer">
		<a href="contact.html" style="padding-right:15px">Contact</a>
		<a href="legal.html" style="padding-right:15px">Legal</a>
	</div>
	
	<div id="sideBar">
		<a href="home.html" title="Home">^</a>
		<br />
		<a href="info.html" title="About Us">?</a>
		<br />
		<a href="stats.html" title="Scores">#</a>
	</div>
  </div>
</body>
</html>
